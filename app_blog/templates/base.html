<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="bg-light shadow-sm">
        <div class="container">
            <div class="row align-items-center py-2">
                <div class="col-auto">
                    <a href="/">
                        <img src="/static/images/logo.png" alt="Logo" width="50" height="50" class="img-fluid rounded-circle">
                    </a>
                </div>
                <div class="col text-center">
                    <div class="mx-auto" style="max-width: 500px;">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar...">
                            <select class="form-select" style="max-width: 120px;" aria-label="Filtro de búsqueda">
                                <option selected value="all">Todo</option>
                                <option value="name">Nombre</option>
                                <option value="author">Autor</option>
                                <option value="tag">Tag</option>
                            </select>
                            <button class="btn btn-primary" type="button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="text-dark me-3">{{first_name}}</span>
                            <img src="/static/uploads/profile_image/{{ profile_image }}" width="40" height="40" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            <li><a class="dropdown-item" href="/post/create"><i class="bi bi-file-earmark-post me-2"></i>Crear post</a></li>
                            <li><a class="dropdown-item" href="/profile/setting"><i class="bi bi-gear me-2"></i>Configuración</a></li>
                            <li><a class="dropdown-item" href="/profile?id={{id}}"><i class="bi bi-person me-2"></i>Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
