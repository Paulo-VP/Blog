{% extends "base.html" %}
{% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <link href="/static/css/styles_write_post.css" rel="stylesheet" />
{% endblock %}
{% block content %}
    <div class="container my-5">
        <div id="card-title" class="card mb-5 rounded-0 rounded-bottom">
            <div class="card-body d-flex">
                <h1 class="bg-transparent border-0 text-center title-textarea">{{title}}</h1>
            </div>
            <div class="card-footer">
                <div class="d-flex align-items-center justify-content-center">
                    <img class="rounded-circle" width="50" height="50"
                        src="{{ url_for('static', filename='uploads/profile_image/' + profile_image) }}" alt="">
                    <div class="ms-2">
                        <p id="name-card" class="text-name mb-0">{{first_name}} {{last_name}}</p>
                        <p id="date-card" class="card-text">{{date}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-2">
            <p>asd</p>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
{% endblock %}
